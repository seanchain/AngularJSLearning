<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="css/foundation.css"/>
</head>
<body ng-app="mail">
<form name="signup_form" novalidateng-submit="signupForm()">
    <fieldset>
        <legend>Signup</legend>
        <div class="row">
            <div class="large-12 columns">
                <label for="name">Your name</label>
                <input type="text" placeholder="Name" name="name" ng-model="signup.name" ng-minlength="3"
                       ng-maxlength="20" required/>
            </div>
            <div class="small-5 columns">
                <label for="email">Your email</label>
                <input type="email" placeholder="Email" name="email" ng-model="signup.email" ng-minlength="3"
                        ng-maxlength="20" required/>
                <input type="email" placeholder="Email" name="email" ng-model="signup.email" ng-minlength="3"
                       ng-maxlength="20" required/>
            </div>
        </div>
        <button type="submit" class="button small-1 radius">Submit</button>
    </fieldset>
</form>
</body>
</html>
